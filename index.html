<!DOCTYPE html>
<html>
<head>
    <title>Secret Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #result {
            margin-top: 20px;
        }
    </style>
    <script>
        function testSecret() {
            var secret = document.getElementById('secret').value;
            var result = document.getElementById('result');

            if (secret === 'validsecret') {
                result.textContent = 'Secret is valid!';
                result.style.color = 'green';
            } else {
                result.textContent = 'Secret is invalid!';
                result.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    <h1>Test Your Secret</h1>
    <p>Enter your secret and click "Test" to verify if it's a valid secret.</p>
    <input type="text" id="secret">
    <button onclick="testSecret()">Test</button>
    <p id="result"></p>
</body>
</html>
